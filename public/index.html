<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Transcriber</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; background: #fff; color: #0f172a; }
    header { padding: 16px 20px; border-bottom: 1px solid #e2e8f0; background: #f8fafc; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 20px; }
    .row { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media(min-width: 900px){ .row { grid-template-columns: 420px 1fr; } }
    .card { border: 1px solid #e2e8f0; border-radius: 14px; padding: 16px; box-shadow: 0 10px 30px rgba(2,6,23,.06); }
    button { padding: 12px 14px; border-radius: 12px; border: 0; font-weight: 700; cursor: pointer; width: 100%; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .primary { background: linear-gradient(90deg, #2563eb, #0ea5e9); color: #fff; }
    .secondary { background: #0f172a; color: #fff; }
    input { width: 100%; }
    textarea { width: 100%; min-height: 380px; border: 1px solid #e2e8f0; border-radius: 14px; padding: 12px; }
    .status { margin-top: 10px; font-size: 13px; color: #475569; }
    .err { color: #b91c1c; font-weight: 700; }
    .small { font-size: 12px; color: #64748b; margin-top: 8px; }
  </style>
</head>
<body>
<header>
  <b>Video Transcriber</b>
  <div class="small">Upload first, then transcribe (job + polling)</div>
</header>

<div class="wrap">
  <div class="row">
    <div class="card">
      <h3>1) Upload</h3>
      <input id="file" type="file" accept="video/*,audio/*" />
      <div style="height:10px"></div>
      <button id="uploadBtn" class="primary">Upload</button>
      <div class="status" id="uploadStatus">Idle.</div>

      <div style="height:16px"></div>

      <h3>2) Transcribe</h3>
      <button id="transcribeBtn" class="secondary" disabled>Transcribe</button>
      <div class="status" id="jobStatus">Waiting for upload…</div>

      <div class="small">
        Tip: If your host drops long requests, this pattern is the fix.
      </div>
    </div>

    <div class="card">
      <h3>Transcript</h3>
      <textarea id="out" placeholder="Transcript will appear here…"></textarea>
    </div>
  </div>
</div>

<script>
  const fileInput = document.getElementById("file");
  const uploadBtn = document.getElementById("uploadBtn");
  const transcribeBtn = document.getElementById("transcribeBtn");
  const uploadStatus = document.getElementById("uploadStatus");
  const jobStatus = document.getElementById("jobStatus");
  const out = document.getElementById("out");

  let uploadId = null;

  function setStatus(el, msg, isErr=false){
    el.textContent = msg;
    el.className = "status" + (isErr ? " err" : "");
  }

  async function uploadFile(file){
    const form = new FormData();
    form.append("file", file);
    const r = await fetch("/api/upload", { method: "POST", body: form });
    const d = await r.json().catch(() => ({}));
    if (!r.ok) throw new Error(d?.error || "Upload failed");
    return d;
  }

  async function startJob(uploadId){
    const r = await fetch("/api/jobs", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ uploadId })
    });
    const d = await r.json().catch(() => ({}));
    if (!r.ok) throw new Error(d?.error || "Failed to start job");
    return d.jobId;
  }

  async function pollJob(jobId){
    while (true) {
      const r = await fetch(`/api/jobs/${jobId}`);
      const j = await r.json().catch(() => ({}));
      if (!r.ok) throw new Error(j?.error || "Job fetch failed");

      const msg = j?.progress?.message ? `${j.progress.message} (${j.progress.pct ?? 0}%)` : "Working…";
      setStatus(jobStatus, msg);

      if (j.status === "done") {
        out.value = j.resultText || "";
        setStatus(jobStatus, "Done.");
        return;
      }
      if (j.status === "error") {
        throw new Error(j.error || "Transcription failed");
      }
      await new Promise(r => setTimeout(r, 1200));
    }
  }

  uploadBtn.addEventListener("click", async () => {
    const f = fileInput.files?.[0];
    if (!f) return setStatus(uploadStatus, "Choose a file first.", true);

    uploadBtn.disabled = true;
    transcribeBtn.disabled = true;
    uploadId = null;
    out.value = "";
    setStatus(uploadStatus, "Uploading…");

    try {
      const result = await uploadFile(f);
      uploadId = result.uploadId;
      setStatus(uploadStatus, `Uploaded: ${result.originalName}`);
      setStatus(jobStatus, "Ready to transcribe.");
      transcribeBtn.disabled = false;
    } catch (e) {
      setStatus(uploadStatus, "Error: " + e.message, true);
      setStatus(jobStatus, "Waiting for upload…");
    } finally {
      uploadBtn.disabled = false;
    }
  });

  transcribeBtn.addEventListener("click", async () => {
    if (!uploadId) return setStatus(jobStatus, "Upload a file first.", true);

    transcribeBtn.disabled = true;
    setStatus(jobStatus, "Starting job…");

    try {
      const jobId = await startJob(uploadId);
      await pollJob(jobId);
    } catch (e) {
      setStatus(jobStatus, "Error: " + e.message, true);
    } finally {
      transcribeBtn.disabled = false;
    }
  });
</script>
</body>
</html>
