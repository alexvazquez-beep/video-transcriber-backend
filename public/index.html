<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Transcriber</title>
  <style>
    :root{
      --bg:#ffffff; --panel:#ffffff; --text:#0f172a; --muted:#64748b; --line:#e5e7eb;
      --accent:#6366f1; --accent2:#ec4899; --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:16px; --radius2:12px; --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:var(--font);background:var(--bg);color:var(--text)}
    .wrap{max-width:1000px;margin:auto;padding:0 20px 60px;position:relative;z-index:1}
    .header{
      background: linear-gradient(135deg,#ff5a3d 0%,#ec4899 35%,#8b5cf6 65%,#3b82f6 100%);
      padding: 28px 0 44px; margin-bottom: -34px;
    }
    .topbar{max-width:1000px;margin:auto;padding:0 20px;display:flex;justify-content:space-between;align-items:center;gap:16px}
    .brand{display:flex;align-items:center;gap:14px;min-width:0}
    .logo{
      width:44px;height:44px;border-radius:14px;background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.25);display:grid;place-items:center;backdrop-filter: blur(6px);
      flex:0 0 auto;
    }
    .logo img{width:34px;height:34px;object-fit:contain;display:block}
    h1{margin:0;font-size:20px;font-weight:800;color:#fff;letter-spacing:.2px}
    .sub{margin-top:2px;font-size:13px;color:rgba(255,255,255,.85)}
    .pill{font-size:12px;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.15);color:#fff;border:1px solid rgba(255,255,255,.25);backdrop-filter: blur(6px);white-space:nowrap}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:22px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}.pill{display:none}}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .head{padding:16px;border-bottom:1px solid var(--line);background:#fff}
    .head h2{margin:0;font-size:15px;font-weight:700}
    .head p{margin:4px 0 0;font-size:13px;color:var(--muted)}
    .body{padding:16px}
    .drop{
      border:2px dashed var(--line);border-radius:var(--radius2);padding:22px;cursor:pointer;transition:.2s;position:relative;background:#f9fafb
    }
    .drop:hover{border-color:var(--accent);background:#f1f5f9}
    .drop input{position:absolute;inset:0;opacity:0;cursor:pointer}
    .drop strong{font-size:14px}
    .drop small{font-size:12px;color:var(--muted)}
    .filemeta{
      display:none;margin-top:12px;padding:10px 12px;border-radius:12px;border:1px solid var(--line);
      font-size:13px;align-items:center;gap:10px;background:#fff
    }
    .filemeta.show{display:flex}
    .badge{font-size:11px;padding:4px 8px;border-radius:999px;background:#f1f5f9;border:1px solid var(--line);color:var(--muted)}
    .filename{font-size:13px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;min-width:0;flex:1}
    .clearbtn{border:1px solid #fecaca;color:#b91c1c;background:#fff1f2;padding:7px 10px;border-radius:10px;font-size:12px;cursor:pointer}
    .controls{margin-top:16px;display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:500px){.controls{grid-template-columns:1fr}}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
    select,input[type=text]{
      width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--line);font-size:14px;outline:none;background:#fff
    }
    select:focus,input[type=text]:focus{border-color:rgba(99,102,241,.6);box-shadow:0 0 0 4px rgba(99,102,241,.12)}
    .actions{margin-top:16px;display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .btn{
      background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;border:none;padding:12px 16px;border-radius:12px;font-weight:800;cursor:pointer
    }
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .status{font-size:13px;color:var(--muted)}
    textarea{
      width:100%;height:380px;border-radius:12px;border:1px solid var(--line);padding:12px;font-size:13px;resize:vertical;outline:none;background:#fff
    }
    textarea:focus{border-color:rgba(99,102,241,.6);box-shadow:0 0 0 4px rgba(99,102,241,.10)}
    .outActions{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    .btn2{border:1px solid var(--line);background:#f9fafb;padding:8px 12px;border-radius:10px;font-size:13px;cursor:pointer}
    .btn2:hover{border-color:rgba(99,102,241,.45)}
  </style>
</head>
<body>
  <div class="header">
    <div class="topbar">
      <div class="brand">
        <div class="logo">
          <img src="./logo.png" alt="Logo">
        </div>
        <div>
          <h1>Video Transcriber</h1>
          <div class="sub">Upload a video. Get clean text.</div>
        </div>
      </div>
      <div class="pill">Live</div>
    </div>
  </div>

  <div class="wrap">
    <div class="grid">
      <section class="card">
        <div class="head">
          <h2>Upload file</h2>
          <p>Video or audio supported</p>
        </div>
        <div class="body">
          <div id="drop" class="drop">
            <input id="file" type="file" accept="video/*,audio/*">
            <strong>Drop file here or click to browse</strong><br>
            <small>MP4, MOV, WEBM, MP3, WAV, M4A</small>

            <div id="filemeta" class="filemeta">
              <span id="filetype" class="badge">FILE</span>
              <div id="filename" class="filename">—</div>
              <span id="filesize" class="badge">—</span>
              <button id="clear" class="clearbtn" type="button">Remove</button>
            </div>
          </div>

          <div class="controls">
            <div>
              <label for="lang">Language (optional)</label>
              <input id="lang" type="text" placeholder="Auto-detect (e.g., en, es)">
            </div>
            <div>
              <label>Output</label>
              <select id="format">
                <option value="text" selected>Plain text</option>
              </select>
            </div>
          </div>

          <div class="actions">
            <button id="go" class="btn" disabled>Transcribe</button>
            <div id="statusText" class="status">Select a file to begin.</div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="head">
          <h2>Transcript</h2>
          <p>Output appears here</p>
        </div>
        <div class="body">
          <textarea id="out" placeholder="Transcript will appear here…"></textarea>
          <div class="outActions">
            <button id="copy" class="btn2" type="button">Copy</button>
            <button id="download" class="btn2" type="button">Download</button>
            <button id="clearText" class="btn2" type="button">Clear</button>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    const drop = document.getElementById('drop');
    const fileInput = document.getElementById('file');
    const filemeta = document.getElementById('filemeta');
    const filename = document.getElementById('filename');
    const filesize = document.getElementById('filesize');
    const filetype = document.getElementById('filetype');
    const clearBtn = document.getElementById('clear');
    const go = document.getElementById('go');
    const statusText = document.getElementById('statusText');
    const out = document.getElementById('out');
    const copyBtn = document.getElementById('copy');
    const dlBtn = document.getElementById('download');
    const clearTextBtn = document.getElementById('clearText');
    const lang = document.getElementById('lang');

    function fmtBytes(bytes){
      if(bytes === undefined || bytes === null) return "—";
      const sizes = ['B','KB','MB','GB'];
      let i = 0, v = bytes;
      while(v >= 1024 && i < sizes.length-1){ v/=1024; i++; }
      return `${v.toFixed(v>=10 || i===0 ? 0 : 1)} ${sizes[i]}`;
    }

    function setFileMeta(file){
      filemeta.classList.add('show');
      filename.textContent = file.name;
      filesize.textContent = fmtBytes(file.size);
      filetype.textContent = (file.type || "").startsWith("audio") ? "AUDIO" : "VIDEO";
      go.disabled = false;
      statusText.textContent = "Ready to transcribe.";
    }

    function clearFile(){
      fileInput.value = "";
      filemeta.classList.remove('show');
      go.disabled = true;
      statusText.textContent = "Select a file to begin.";
    }

    // drag/drop highlight
    ['dragenter','dragover'].forEach(evt => {
      drop.addEventListener(evt, (e) => {
        e.preventDefault(); e.stopPropagation();
        drop.style.borderColor = "#6366f1";
      });
    });
    ['dragleave','drop'].forEach(evt => {
      drop.addEventListener(evt, (e) => {
        e.preventDefault(); e.stopPropagation();
        drop.style.borderColor = "var(--line)";
      });
    });

    drop.addEventListener('drop', (e) => {
      const f = e.dataTransfer.files?.[0];
      if(!f) return;
      fileInput.files = e.dataTransfer.files;
      setFileMeta(f);
    });

    fileInput.addEventListener('change', (e) => {
      const f = e.target.files?.[0];
      if(!f) return;
      setFileMeta(f);
    });

    clearBtn.addEventListener('click', clearFile);

    go.addEventListener("click", async () => {
      const f = fileInput.files?.[0];
      if (!f) return;

      statusText.textContent = "Uploading + transcribing...";
      go.disabled = true;
      out.value = "";

      try {
        const form = new FormData();
        form.append("file", f);

        // Same origin: your Render app
        const resp = await fetch("/api/transcribe", {
          method: "POST",
          body: form
        });

        const data = await resp.json();
        if (!resp.ok) throw new Error(data?.error || "Transcription failed");

        out.value = data.text || "";
        statusText.textContent = "Done.";
      } catch (err) {
        statusText.textContent = "Error: " + err.message;
      } finally {
        go.disabled = false;
      }
    });

    copyBtn.addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(out.value || "");
        statusText.textContent = "Copied.";
        setTimeout(()=> statusText.textContent = fileInput.files?.length ? "Ready to transcribe." : "Select a file to begin.", 1200);
      }catch{
        statusText.textContent = "Copy blocked by browser.";
      }
    });

    dlBtn.addEventListener('click', () => {
      const blob = new Blob([out.value || ""], {type:"text/plain;charset=utf-8"});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "transcript.txt";
      a.click();
      URL.revokeObjectURL(a.href);
      statusText.textContent = "Downloaded transcript.txt";
      setTimeout(()=> statusText.textContent = fileInput.files?.length ? "Ready to transcribe." : "Select a file to begin.", 1200);
    });

    clearTextBtn.addEventListener('click', () => {
      out.value = "";
      statusText.textContent = "Cleared.";
      setTimeout(()=> statusText.textContent = fileInput.files?.length ? "Ready to transcribe." : "Select a file to begin.", 1200);
    });
  </script>
</body>
</html>
